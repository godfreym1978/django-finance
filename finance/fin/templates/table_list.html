<!DOCTYPE html>
<html>
<head>
    <title>Table List</title>
</head>
<body>
    <h1>Table List</h1>

    <ul>
        {% for model_name in model_names %}
            <li>
                <a href="{% url 'dynamic_table' table_name=model_name %}">{{ model_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
